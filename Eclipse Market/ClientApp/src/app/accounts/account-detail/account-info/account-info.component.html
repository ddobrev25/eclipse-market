<div class="container">
  <div class="row">
    <div class="col d-flex justify-content-center">
      <h4>Информация за акаунта</h4>
    </div>
  </div>
  <div class="row">
    <div class="col p-sm-5 p-4 info-container">
      <label for="firstName" class="my-1 ps-3">Име</label>
      <input
        type="text"
        name="firstName"
        class="form-control mb-4"
        [placeholder]="userInfo?.firstName !== null ? userInfo?.firstName : ''"
      />
      <label for="lastName" class="my-1 ps-3">Фамилия</label>
      <input
        type="text"
        name="lastName"
        [placeholder]="userInfo?.lastName !== null ? userInfo?.lastName : ''"
        class="form-control mb-4"
      />
      <label for="userName" class="my-1 ps-3">Потребителско име</label>
      <input
        type="text"
        name="userName"
        [placeholder]="userInfo?.userName !== null ? userInfo?.userName : ''"
        class="form-control mb-4"
      />
      <label for="email" class="my-1 ps-3">Имейл адрес</label>
      <input
        type="text"
        name="email"
        [placeholder]="userInfo?.email !== null ? userInfo?.email : ''"
        class="form-control mb-4"
      />
      <label for="email" class="my-1 ps-3">Телефонен номер</label>
      <input
        type="text"
        name="phoneNumber"
        [placeholder]="
          userInfo?.phoneNumber !== null ? userInfo?.phoneNumber : ''
        "
        class="form-control"
      />
      <button
        pButton
        pRipple
        type="button"
        label="Изход"
        class="p-button-danger mt-3"
        (click)="onLogOut()"
      ></button>
    </div>
  </div>
</div>
