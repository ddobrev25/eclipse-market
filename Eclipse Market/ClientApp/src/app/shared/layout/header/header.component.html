<div class="navbar-container">
  <div class="container-xl d-flex justify-content-between align-items-top flex-sm-nowrap flex-wrap">
    <div class="logo py-3">
      <img 
        [src]="sanitizer.bypassSecurityTrustResourceUrl(logo)" 
        alt="no image"
        routerLink="/home">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" (click)="onToggleTheme()">
      </div>
    </div>

    <div class="toggle-button" (click)="onToggleNavbar()">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>

    <div class="nav-tabs" [ngClass]="hamburgerMenu ? 'active' : ''">
      <ul class="d-flex mb-0 align-items-center flex-sm-nowrap flex-wrap m-0 p-0">

        <li class="nav-tab" routerLink="/account" routerLinkActive="active-nav">
          <i class="pi pi-user"></i>
          <span>Моят профил</span>
        </li>
        <button pButton pRipple label="Добави обява" id="addBtn" class="p-button-primary ms-2" routerLink="listings/create">
        </button>
      </ul>
    </div>
  </div>
</div>
